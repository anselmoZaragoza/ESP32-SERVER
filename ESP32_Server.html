<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 SERVER</title>
  <style>
    /* Estilos modernos con Tailwind CSS */
    @import 'https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css';
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto py-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Control de Periféricos con ESP32.</h1>
      <p class="text-gray-600">Designed by: Anselmo Zaragoza</p>
    </header>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="bg-white shadow-md rounded-lg p-6">
        <img src="https://www.steren.com.mx/media/catalog/product/cache/bb0cad18a6adb5d17b0efd58f4201a2f/image/1709082e0/led-de-5-mm-color-rojo-claro.jpg" alt="Periférico 1" class="rounded-t-lg w-full h-32 object-contain">
        <h2 class="text-xl font-bold text-gray-800 mt-4">LED Rojo</h2>
        <p class="text-gray-600 mt-2">Descripción del Periférico 1</p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">
          Controlar
        </button>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6">
        <img src="https://www.steren.com.mx/media/catalog/product/cache/bb0cad18a6adb5d17b0efd58f4201a2f/image/170889fe1/led-de-5-mm-color-ambar-claro.jpg" alt="Periférico 2" class="rounded-t-lg w-full h-32 object-contain">
        <h2 class="text-xl font-bold text-gray-800 mt-4">LED Amarillo</h2>
        <p class="text-gray-600 mt-2">Descripción del Periférico 2</p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">
          Controlar
        </button>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6">
        <img src="https://www.steren.com.mx/media/catalog/product/cache/bb0cad18a6adb5d17b0efd58f4201a2f/image/1709385e5/led-de-5-mm-color-verde-claro.jpg" alt="Periférico 3" class="rounded-t-lg w-full h-32 object-contain">
        <h2 class="text-xl font-bold text-gray-800 mt-4">LED Verde</h2>
        <p class="text-gray-600 mt-2">Descripción del Periférico 3</p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">
          Controlar
        </button>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6">
        <img src="https://www.steren.com.mx/media/catalog/product/cache/295a12aacdcb0329a521cbf9876b29e7/image/194642b82/motor-reductor-de-doble-eje-tipo-i-3-vcc-1-48.jpg" alt="Periférico 4" class="rounded-t-lg w-full h-32 object-contain">
        <h2 class="text-xl font-bold text-gray-800 mt-4">Motor Reductor</h2>
        <p class="text-gray-600 mt-2">Descripción del Periférico 4</p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">
          Controlar
        </button>
      </div>

      <div class="bg-white shadow-md rounded-lg p-6">
        <img src="https://http2.mlstatic.com/D_NQ_NP_2X_854023-MLM43120185123_082020-F.webp" alt="Periférico 5" class="rounded-t-lg w-full h-32 object-contain">
        <h2 class="text-xl font-bold text-gray-800 mt-4">Cerradura Electrónica</h2>
        <p class="text-gray-600 mt-2">Descripción del Periférico 5</p>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">
          Controlar
        </button>
      </div>
    </div>
  </div>
</body>
</html>
